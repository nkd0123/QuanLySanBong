{% extends "page_layout/layout_admin/layout_admin.html" %}
{% block title %}
Thêm hóa đơn
{% endblock %}
{% block content %}

<nav>
    <a href="#" class="profile">
        <i class='bx bxs-user'></i>
    </a>
    {% if session_username %}
        <strong>{{ session_username }}</strong>
    {% endif %}
</nav>
<!-- NAVBAR -->
<!-- MAIN -->
<main>
    <div class="head-title">
        <div class="left">
            <h1>Thêm hóa đơn</h1>
            <ul class="breadcrumb">
                <li>
                    <a class="active" href="{%url 'hd'%}">Hóa đơn</a>
                </li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li>
                    <a href="#">Thêm hóa đơn</a>
                </li>
                
            </ul>
        </div>
        

    </div>
    <div class="container mt-0">
        <form class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-md-3">
                <label for="inputDate" class="form-label">Ngày tạo</label>
                <input name="ngayTao" type="date" class="form-control" id="inputDate">
            </div>
            <div class="col-md-3">
                <label for="inputDate" class="form-label">Thời gian bắt đầu</label>
                <input name="time_start" type="time" class="form-control" id="inputDate">
            </div>
            <div class="col-md-3">
                <label for="inputDate" class="form-label">Thời gian nghỉ</label>
                <input name="time_end" type="time" class="form-control" id="inputDate">
            </div>
            <div class="col-5">
                <label for="inputName1" class="form-label">Tên khách hàng</label>
                <input name="tenKH" type="text" class="form-control" id="inputName1">
            </div>
            <div class="col-5">
                <label for="inputName1" class="form-label">Tên nhân viên</label>
                <input name="tenNV" type="text" class="form-control" id="inputName1">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Thêm mới</button>
            </div>
        </form>
    </div>

</main>
{%endblock%}
