{% extends "page_layout/layout_user/layout_user.html" %}
{% block title %}
HOME
{% endblock %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card">
        <aside class="row no-gutters">
            <article class="gallery-wrap">
                <div class="img-big-wrap">
                    <a href="#"><img class="w-100" src="{% static  'img/placeholder.png' %}"></a>

                </div>

            </article>
        </aside>

        <main class="col-md-9 border-left p-2">
         
              {% if single_product %}
                <article class="content-body">
                    <h2 class="w-100">{{single_product.tenSan}}</h2>
                    <div class="mb-3">
                            <var class="price h4">Tinh Trang : {{single_product.tinhTrang}}</var>
                           
                    </div>
                    <p><br/>Kich Thuoc: {{single_product.kichThuoc}}</p>
                    <hr/>
                    

                    <hr/>
                    <button type="submit" class="btn btn-success">
                        <a href="/NguoiDung/datsanbong/{{single_product.id}}"> <span class="text" > Dat San </span> </a>
                        <i class="fas fa-check"></i>
                    </button>

                    
                </article>
                {% endif %}

        </main>
       
    </div>

</div>


{% endblock %}
