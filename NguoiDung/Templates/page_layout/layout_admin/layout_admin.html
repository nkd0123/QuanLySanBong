<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta nanme="viewport" content="width=device-width" ,initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static '/css/admin2.css' %}" type="text/css" />
    <title> {% block title %} {% endblock %} </title>
</head>
<body>
    <section id="sidebar">
        <a href="{% url 'main' %}" class="brand">
            <i class='bx bx-football'></i>
            <span class="text">Logo</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="{% url 'san' %}">
                    <i class='bx bx-map-alt'></i>
                    <span class="text">Sân bóng</span>
                </a>
            </li>
            <li class="active">
                <a href="{% url 'lich' %}">
                    <i class='bx bx-calendar'></i>
                    <span class="text">Lịch đặt sân</span>
                </a>
            </li>
            <li class="active">
                <!--  -->
                <a href="{% url 'kh' %}">
                    <i class='bx bx-group'></i>
                    <span class="text">Khách hàng</span>
                </a>
            </li>
            <li class="active">
                <a href="{% url 'nv' %}">
                    <i class='bx bxs-user-detail'></i>
                    <span class="text">Nhân viên</span>
                </a>
            </li>

            <li class="active">
                <a href="{% url 'hd' %}">
                    <i class='bx bx-money-withdraw'></i>
                    <span class="text">Hóa đơn</span>
                </a>
            </li>
            <li class="active">
                <a href="{% url 'dv' %}">
                    <i class='bx bx-food-menu'></i>
                    <span class="text">Dịch vụ</span>
                </a>
            </li>
            
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{% url 'admin' %}" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->
    <!-- CONTENT -->
    <section id="content">
        {%block content%}

        {% endblock content %}
    </section>

    <script>
        
        //const allSideMenu = document.querySelectorAll('#sidebar > .side-menu.top > li > a');

        //allSideMenu.forEach(item => {
            //const li = item.parentElement;

            //item.addEventListener('click', function () {
                //allSideMenu.forEach(i => {
                    //i.parentElement.classList.remove('active');
                //})
                //li.classList.add('active');
            //})
        //});

        const searchButton = document.querySelector('#content nav form .form-input button');
        const searchButtonIcon = document.querySelector('#content nav form .form-input button .bx');
        const searchForm = document.querySelector('#content nav form');

        searchButton.addEventListener('click', function (e) {
            if (window.innerWidth < 576) {
                e.preventDefault();
                searchForm.classList.toggle('show');
                if (searchForm.classList.contains('show')) {
                    searchButtonIcon.classList.replace('bx-search', 'bx-x');
                } else {
                    searchButtonIcon.classList.replace('bx-x', 'bx-search');
                }
            }
        })


        if (window.innerWidth < 768) {
            sidebar.classList.add('hide');
        } else if (window.innerWidth > 576) {
            searchButtonIcon.classList.replace('bx-x', 'bx-search');
            searchForm.classList.remove('show');
        }


        window.addEventListener('resize', function () {
            if (this.innerWidth > 576) {
                searchButtonIcon.classList.replace('bx-x', 'bx-search');
                searchForm.classList.remove('show');
            }
        })
    </script>
</body>
</html>
